---
layout: compress
---

<!doctype html>
<html lang="en">

{% include head.html %}

<script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function openNavigation() {
    const navigationElems = document.getElementsByClassName("navigation");

    if (navigationElems.length != 1) {
      console.warn("Couldn't find navbar");
      return;
    }

    const x = navigationElems[0];
    if (x.className === "navigation") {
      x.className += " responsive";
    } else {
      x.className = "navigation";
    }
  }
</script>

<body>
  <div class="container content">
    <header class="masthead">

      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home" class="masthead-title-main">{{ site.title }}</a><br>
        <small>{{ site.tagline }}</small>
      </h3>

      <!-- Change navigation links here -->
      <div class="navigation">
        <ul id="navigation-list">
          <li {% if page.title == 'Home' %} class="active" {% endif %}><a href="/">HOME</a></li>
          <li {% if page.title == 'Archive' %} class="active" {% endif %}><a href="/archive/">POSTS</a></li>
          <li {% if page.title == 'Tags' %} class="active" {% endif %}><a href="/tags/">TAGS</a></li>
          <li {% if page.title == 'Categories' %} class="active" {% endif %}><a href="/categories/">CATEGORIES</a></li>
          <li {% if page.title == 'About' %} class="active" {% endif %}><a href="/about/">ABOUT</a></li>
          <li id="subscribe">
            <a href="{{ 'feed.xml' | relative_url }}">
              <p>SUBSCRIBE</p>
              <svg class="svg-icon grey" style="fill: #f66a0a;">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div style="float:right">

          <a href="javascript:void(0);" class="navigation-icon" onclick="openNavigation()">&#9776;</a>
        </div>
      </div>

    </header>

    <main>
      {{ content | smartify }}
    </main>

    {% include footer.html %}

  </div>

  {% if site.ga_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.ga_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
